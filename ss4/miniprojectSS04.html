<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let choice;
        let number;
        let factorial = 1;
        let isPrime = true;
        let sum = 0;
        do {
            choice = parseInt(prompt("==============Menu========\n"
                + " ||            1.Kiểm tra tính chẵn lẻ         \n "
                + "||            2.Kiểm tra dấu                      \n"
                + " ||            3.Tìm ước số                         \n "
                + "||            4.Tính giai thừa                     \n "
                + "||            5.Kiểm tra số nguyên tố        \n"
                + " ||            6.In dãy số nguyên tố           \n "
                + "||            7.Tính tổng các chữ số          \n"
                + " ||            8.In dãy Fibonacci                 \n "
                + "||            9.Kiểm tra số hoàn hảo           \n "
                + "||            10.Thoát                              \n "
                + "||            Nhập lựa chọn:                     \n"
                + "=======================\n"
            ));

            switch (choice) {
                case 1:
                    number = parseInt(prompt("Nhập số:"));
                    if (number % 2 == 0) {
                        console.log(number + " là Số chẵn");

                    } else {
                        console.log(number + " là Số lẻ");

                    }
                    break;
                case 2:
                    number = parseInt(prompt("Nhập số:"));
                    if (number < 0) {
                        console.log(number + " là Số âm");

                    } else if (number == 0) {
                        console.log(" là Số 0");

                    } else {
                        console.log(" là Số dương");

                    }
                    break;
                case 3:
                    number = parseInt(prompt("Nhập số:"));
                    for (let i = 1; i <= number; i++) {
                        if (number % i == 0) {
                            console.log("Các ước của " + number + " là: " + i);

                        }
                    }
                    break;
                case 4:
                    number = parseInt(prompt("Nhập số:"));

                    for (let i = 1; i < number + 1; i++) {
                        factorial *= i;
                    }
                    console.log("Gia thừa của: " + number + " là: " + factorial);

                    break;
                case 5:
                    number = parseInt(prompt("Nhập số:"));
                    if (number <= 1) {
                        isPrime = false;
                    } else {
                        for (let i = 2; i * i < number; i++) {
                            if (number % i == 0) {
                                isPrime = false;
                                break;
                            }
                        }
                    }
                    if (!isPrime) {
                        console.log(number + " Không là số nguyên tố");
                    } else {
                        console.log(number + " là số nguyên tố");
                    }

                    break;
                case 6:
                    let countPrice = parseInt(prompt("Nhập số lượng số nguyên tố:"));
                    let count = 0;
                    let prime = 2;
                    let result = "";
                    while (count < countPrice) {
                        let isPrime = true;   // reset cho mỗi số

                        if (prime <= 1) {
                            isPrime = false;
                        } else {
                            for (let i = 2; i * i <= prime; i++) {
                                if (prime % i === 0) {
                                    isPrime = false;
                                    break;
                                }
                            }
                        }

                        if (isPrime) {
                            result += prime + " ";

                            count++;
                        }

                        prime++;
                    }
                    console.log(result);


                    break;
                case 7:
                    sum = 0;
                    number = parseInt(prompt("Nhập số:"));
                    while (number > 0) {
                        sum += number % 10;
                        number = Math.floor(number / 10);

                    }
                    console.log("Tổng các chữ số là : " + sum);

                    break;
                case 8:
                    let n = parseInt(prompt("Nhập số lượng trong dãy fibonacci:"));
                    let fib1 = 0, fib2 = 1;
                    console.log(fib1);
                    console.log(fib2);

                    for (let i = 3; i < n; i++) {
                        let nextFib = fib1 + fib2;
                        console.log(nextFib);
                        fib1 = fib2;
                        fib2 = nextFib;
                    }

                    break;
                case 9:
                    number = parseInt(prompt("Nhập số:"));
                    let sumOfDivisors = 0;
                    for (let i = 1; i < number; i++) {
                        if (number % i == 0) {
                            sumOfDivisors += i;
                        }
                    }
                    if (sumOfDivisors === number) {
                        console.log(number + " là số hoàn hảo");
                    } else {
                        console.log(number + " không phải là số hoàn hảo");
                    }

                    break;
                default:
                    console.log("Không hợp lệ vui lòng nhập lại!!!!");

                    break;
            }
        } while (choice != 10); 
    </script>
</body>

</html>
