<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        let found = false;
        let n;
        let sum = 0 ; 
        do {
            n = parseInt(prompt("nhập số lượng phần tử"));
            if (n <= 0) {
                alert("Không được để mảng rỗng");
            }

        } while (n <= 0);

        for (let i = 0; i < n; i++) {
            arr[i] = prompt("Nhập mảng:");
            if (arr[i] !== "" && !isNaN(arr[i])) {
                
                sum += Number(arr[i]); 
                found = true;
            }
        }
        console.log(sum);
        if (!found) {
            console.log("Không có số trong mảng");

        }
    </script>
</body>

</html>
