<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []; 
        let indexMax = 0 ;
        for(let i = 0 ; i<10 ; i++){
            arr[i] =Number(prompt("Nhập phân tử thứ "+(i+1))); 

        }
        let max = arr[0];
        for(let i = 0 ; i<10 ; i++){
            
            if(max<arr[i]){
                max = arr[i]; 
                indexMax = i ; 
                
            }
        }
        console.log("Giá trị lớn nhất trong mảng là "+max);
         console.log("Vị trí của Giá trị lớn nhất trong mảng là "+indexMax);
        
        
    </script>
</body>
</html>
