<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        let count = 0;
        let n;
        do {
            n = parseInt(prompt("nhập số lượng phần tử"));
            if (n <= 0) {
                alert("Không được để mảng rỗng");
            }

        } while (n <= 0);

        for (let i = 0; i < n; i++) {
            let input;
            do {
                input = prompt("Phần tử thứ " + (i + 1));
                if (input == "" || isNaN(input)) {
                    alert("Không hợp lệ");
                }
            } while (input === "" || isNaN(input));
             
            
            arr[i] = Number(input);


            if (Number.isInteger(arr[i]) && arr[i] < 0) {
                count++;

            }
        }
        console.log("Số lượng số nguyên âm là: " + count);

        

    </script>
</body>

</html>
