<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = []; 
        let found = false ; 
        for(let i = 0 ; i<10 ; i++){
            arr[i] =prompt("Nhập phân tử thứ "+(i+1)); 
        }

        for(let i = 0 ; i<10 ; i++){
            if(arr[i]>= 10){
                console.log(arr[i]);
                found = true ; 
                
                
            }

        }
        if(!found){
            console.log("Không có số nguyên nào thoả mãn");
            
        }
            
        
    </script>
</body>
</html>
